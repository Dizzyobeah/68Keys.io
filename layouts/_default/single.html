{{ define "main" }}
  <section class="content single">
    <h2>{{ .Title }}</h2>

    {{ if isset .Params "next" }}
      <div class="next">
        <span>Next: <a href="{{ .Params.next.link }}">{{ .Params.next.name }}</a></span>
      </div>
    {{ end }}

    {{ if isset .Params "back" }}
      <div class="next">
        <span><a href="/">Back to Home</a></span>
      </div>
    {{ end }}

    <section class="wrapper">
      {{ .Content }}
    </section>
  </section>
{{ end }}
